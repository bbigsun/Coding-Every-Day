<!DOCTYPE html>
<html>
<head>
    <title>Webhook</title>
</head>
<body>
    <div>
        <h3>创建一个 Webhook，快速使用</h3>
    </div>
    <form action="/webhook/create" method="POST">
        <input type="text" id="username" name="username" placeholder="请输入 webhook 名称" required>
        <button type="submit">创建 Webhook</button>
    </form>

    {% if data.username %}
    <div><p>Your webhook create success: <span style="color: red;">{{ data.webhook }}</span> </p></div>
    {% endif %}

    <hr>
    <div>这里是选定的webhook</div>
    <div>显示当前webhook的所有记录</div>
</body>
</html>
