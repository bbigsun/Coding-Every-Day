<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>CSS 设置卡片(card)样式</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <h2>项目名： MarkText</h2>
            </div>
            <div class="card-content">
                <p>简单而优雅的开源 Markdown 编辑器</p>
                <p>Github 开源地址: <a href="https://github.com/marktext/marktext" target="_blank">https://github.com/marktext/marktext</a></p>
                <p>官网: <a href="https://www.marktext.cc/" target="_blank">https://www.marktext.cc/</a></p>
                <p>支持平台: Linux, macOS 以及 Windows</p>
                <a href="https://www.marktext.cc/" class="button" target="_blank">了解更多</a>
            </div>
        </div>
    </body>

</html>
